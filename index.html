<!doctype html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Add this line to the <head> of your index.html file -->
<script src="cdn.jsdelivr.net"></script>


    <title>nostalgiaTok</title>
    <meta name="description" content="Watch old TikToks like you're there again" />

    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Project stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
    <!-- Theme color for address bar -->
    <meta name="theme-color" content="#77867f" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="logo.png" />
</head>
<body>
    <div id="titleBar"><div><img src="logo.png" id="logo"><span words="1">&nbsp; nostalgiaTok</span> <span words="0"></span> <span words="2" href="">FM Da$ani</span></div></div>
    <div id="textEnter">
        <b id="teTitle" words="3"></b>
        <br />
        <input n="0" type="text" id="teInput"/>
        <br />
        <span id="teButton" words="4"></span>
        <span id="viewSaved"></span>
        <br />
        <span id="saveThis"></span>
    </div>
    <div id="uvula" style="transform: rotate(0deg)">
        <div id="uBalance"></div>
        <div id="uLine"></div>
        <div id="uMiniball"></div>
        <div id="uBall"></div>
        <div id="uNameplate"></div>
    </div>
<div id="displayVideos">
    <iframe id="videoFrame" src="" frameborder="0" allow="autoplay">

    </iframe>
    <div id = "buttonHolder">
        <div id = "leftButton" class="sideButton" words="25"></div>
        <div id = "saveButton" class="sideButton" words="26"></div>
        <div id = "rightButton" class="sideButton" words="27"></div>
    </div>
</div>
<div id="swipeScreen">
    <div id="swFirst">
        <p class="swText"></p>
        <div id="swDrag" words="30" onmousedown="startFollow()" onmouseup="endFollow()"></div>
    </div>
    <div id="swLine"></div>
    <div id="creator">
        <p class="swText" words="28"></p>
        <div class="swGive"></div>
    </div>
    <div id="swTopic">
        <p class="swText" words="29"></p>
        <div class="swGive"></div>
    </div>
    <div id="exitsw">
        <p class="swText" words="31"></p>
        <div class="swGive"></div>
    </div>
</div>
</body>
</html>
